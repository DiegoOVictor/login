<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="first-column">
                <h2 class="title title-primary">Olá, amigo!</h2>
                <p class="description">Insira seus dados pessoais</p>
                <p class="description">e comece sua jornada conosco.</p>
                <a href="registrar.html" class="btn btn-primary">Registrar</a>
            </div>

            <div class="second-column">
                <h2 class="title title-secondary">Acesse sua conta</h2>
                <p class="description description-secondary">use seu e-mail para logar:</p>
                <form class="form">
                    <label class="label-input" for="email">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" id="email" placeholder="E-mail">
                    </label>
                    <label class="label-input" for="senha">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" id="senha" placeholder="Senha">
                    </label>
                    <a class="password" href="#" onclick="exibirMensagem()">Esqueceu sua senha?</a>
                    <button type="button" class="btn btn-secondary" onclick="fazerLogin()">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div id="mensagem" class="mensagem">
    <p>Digite seu e-mail para redefinir a senha:</p>
    <input type="email" id="emailInput" placeholder="Seu e-mail" required>
    <button onclick="enviarEmail()">Enviar</button>
    <button onclick="fecharMensagem()">Fechar</button>
</div>
<div id="mensagem-sucesso" class="mensagem" style="display: none;">
    <p id="texto-sucesso"></p>
    </div>

<script src="script.js"></script>
</body>
</html>
